[general]
live_config_reload = true

[window]
decorations = "none"
dynamic_padding = true
option_as_alt = "Both"
startup_mode = "Maximized"

[window.padding]
x = 0
y = 0

[cursor.style]
shape = "Beam"
blinking = "On"

[mouse]
hide_when_typing = true

[scrolling]
history = 10_000

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[font]
size = 14

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Light"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.offset]
y = 1

[terminal.shell]
program = "/Users/robbienohra/.cargo/bin/nu"
args = [ "-e", "zellij attach -c" ]
# args = ["--no-config-file", "--no-history"]

 # https://github.com/alacritty/alacritty/issues/7622
[keyboard]
bindings = [
  { key = "k", mods = "Control", chars = "\u0003" }, # sigint
]
