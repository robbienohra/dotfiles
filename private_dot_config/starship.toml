format = """
$directory\
$git_branch\
$git_status\
$fill
$character
"""

[directory]
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"

[git_branch]
format = '[$symbol$branch]($style) '
truncation_length = 20

[git_status]
format = '([\[$all_status$ahead_behind\]]($style)) '

[fill]
symbol = ' '
