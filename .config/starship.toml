format = """
$directory\
$git_branch\
$git_status\
$character
"""


# Disable the blank line at the start of the prompt
# add_newline = false

[directory]
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"

[git_branch]
format = '\[[$symbol$branch]($style)\] '

[git_status]
format = '([\[$all_status$ahead_behind\]]($style)) '

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = '\[[$time]($style)\] '
