version: 2
root-markers:
  - .git/
lint-debounce: 1s
tools:
  go-gofmt: &go-gofmt
    format-command: 'gofmt -'
  lua-stylua: &lua-stylua
    format-command: 'stylua --config-path ~/.config/stylua.toml -'
    format-stdin: true
  yaml-yamlfmt: &yaml-yamlfmt
    format-command: 'yamlfmt  -'
    format-stdin: true
  markdown-pandoc: &markdown-pandoc
    format-command: 'pandoc --columns=80 -f markdown -t markdown -s --tab-stop=2'
    format-stdin: true
  prettierd: &prettierd
    format-command: >
      prettierd ${INPUT} ${--range-start=charStart} ${--range-end=charEnd} ${--tab-width=tabSize}

    format-stdin: true
    root-markers:
      - .prettierrc
      - .prettierrc.json
      - .prettierrc.js
      - .prettierrc.yml
      - .prettierrc.yaml
      - .prettierrc.json5
      - .prettierrc.mjs
      - .prettierrc.cjs
      - .prettierrc.toml
  pg-format: &pg-format
    format-command: 'pg_format'
  html-prettier: &html-prettier
    format-command: 'prettierd ${INPUT} ${--tab-width:tabWidth} ${--single-quote:singleQuote} --parser html'
  cpp-clang-format: &cpp-clang-format
    format-command: 'clang-format -'
    format-stdin: true
  latex-latexindent: &latex-latexindent
    format-command: 'latexindent -'
    format-stdin: true
  python-yapf: &python-yapf
    format-command: 'yapf --quiet'
    format-stdin: true
languages:
  go:
    - <<: *go-gofmt
  lua:
    - <<: *lua-stylua
  yaml:
    - <<: *yaml-yamlfmt
  markdown:
    - <<: *markdown-pandoc
  javascript:
    - <<: *prettierd
  typescript:
    - <<: *prettierd
  sql:
    - <<: *pg-format
  html:
    - <<: *html-prettier
  cpp:
    - <<: *cpp-clang-format
  tex:
    - <<: *latex-latexindent
  python:
    - <<: *python-yapf
