window:
  decorations: none
  padding:
    x: 10
  dynamic_padding: true
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux new -As0"
  # - "tmux new"
env:
  TERM: alacritty
scrolling:
  history: 10000
colors:
  # https://github.com/eendroroy/alacritty-theme/blob/master/themes/gruvbox_dark.yaml
  selection:
    text: "#FFFFFF"
    background: "#4c566a"
    # Default colors
  primary:
    background: "0x282828"
    foreground: "0xebdbb2"

  # Normal colors
  normal:
    black: "0x282828"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xa89984"

  # Bright colors
  bright:
    black: "0x928374"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
font:
  size: 13.5
  normal:
    family: "JetBrainsMonoNL Nerd Font Mono"
    style: Regular
  italic:
    family: "JetBrains Mono"
    style: Italic
  bold:
    family: "JetBrains Mono"
    style: Bold
  use_thin_strokes: true
  offset:
    y: 1
key_bindings:
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp   }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown }
  - { key: End,      mods: Shift,   action: ScrollToBottom }
  - { key: Home,     mods: Shift,   action: ScrollToTop    }
  - { key: K,        mods: Control, chars: "\x03"           }
  - { key: LBracket,        mods: Alt,     chars: "\x1b["   }
  - { key: RBracket,        mods: Alt,     chars: "\x1b]"   } 
  - { key: W,        mods: Alt,     chars: "\x1bw"          } 
  - { key: T,        mods: Alt,     chars: "\x1bt"          } 
