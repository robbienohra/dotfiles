window:
  decorations: none
  padding:
    x: 80
  dynamic_padding: true
env:
  TERM: alacritty
scrolling:
  history: 10000
colors:
  selection:
    text: '#FFFFFF'
    background: '#4c566a'
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
font:
  size: 13
  normal:
    family: 'FiraCode Nerd Font Mono'
    style: Medium
  italic:
    family: 'JetBrains Mono'
    style: Italic
  bold:
    family: 'JetBrains Mono'
    style: Bold
  use_thin_strokes: true
  offset:
    y: 1
key_bindings:
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }
  - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } 
  - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } 
