window:
  decorations: none
  padding:
    x: 10
  dynamic_padding: true
cursor:
  style:
    shape: Beam
    blinking: Off
live_config_reload: true
mouse:
  hide_when_typing: true
scrolling:
  history: 10000
colors:
  # https://github.com/eendroroy/alacritty-theme/blob/master/themes/gruvbox_dark.yaml
  selection:
    text: '#FFFFFF'
    background: '#4c566a'
    # Default colors
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'
  # Normal colors
  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'
  # Bright colors
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
font:
  size: 13
  normal:
    family: 'JetBrains Mono NL'
    style: Regular
  italic:
    family: 'JetBrains Mono'
    style: Italic
  bold:
    family: 'JetBrains Mono'
    style: Bold
  offset:
    y: 1
key_bindings:
  # https://github.com/alacritty/alacritty/issues/474#issuecomment-338803299
  # https://github.com/alacritty/alacritty/issues/2716
  - { key: Left, mods: Command, chars: "\eOH" }
  - { key: Right, mods: Command, chars: "\eOF" }
  - { key: Back, mods: Command, chars: "\x15" }
  - { key: Left, mods: Alt, chars: "\eb" } # Skip word left
  - { key: Right, mods: Alt, chars: "\ef" } # Skip word right
  - { key: Left, mods: Command, chars: "\eOH" } # Home
  - { key: Right, mods: Command, chars: "\eOF" } # End
  - { key: Back, mods: Command, chars: "\x15" } # Delete line
  - { key: Back, mods: Alt, chars: "\e\x7F" } # Delete word
