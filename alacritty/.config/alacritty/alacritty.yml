window:
  decorations: none
  padding:
    x: 10
  dynamic_padding: true
  # startup_mode: Fullscreen
  opacity: 0.98
mouse:
  hide_when_typing: true
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - 'tmux new -As0'
env:
  TERM: alacritty
scrolling:
  history: 10000
colors:
  # https://github.com/eendroroy/alacritty-theme/blob/master/themes/gruvbox_dark.yaml
  selection:
    text: '#FFFFFF'
    background: '#4c566a'
    # Default colors
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'
  # Normal colors
  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'
  # Bright colors
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
font:
  size: 13
  normal:
    family: 'JetBrainsMonoNL Nerd Font Mono'
    style: Regular
  italic:
    family: 'JetBrains Mono'
    style: Italic
  bold:
    family: 'JetBrains Mono'
    style: Bold
  offset:
    y: 1
key_bindings:
  - { key: K, mods: Control, chars: "\x03" }
  - { key: LBracket, mods: Alt, chars: "\e[" }
  - { key: RBracket, mods: Alt, chars: "\e]" }
  - { key: W, mods: Alt, chars: "\ew" }
  - { key: T, mods: Alt, chars: "\et" }
  - { key: A, mods: Alt, chars: "\ea" }
  - { key: R, mods: Alt, chars: "\er" }
  - { key: G, mods: Alt, chars: "\eg" }
  - { key: Y, mods: Alt, chars: "\ey" }
  - { key: C, mods: Alt, chars: "\ec" }
  - { key: K, mods: Alt, chars: "\ek" }
  - { key: P, mods: Alt, chars: "\ep" }
  - { key: N, mods: Alt, chars: "\en" }
  - { key: O, mods: Alt, chars: "\eo" }
  - { key: M, mods: Alt, chars: "\em" }
  # https://github.com/alacritty/alacritty/issues/62#issuecomment-347552058
  # https://superuser.com/questions/1657097/bash-on-macos-altd-inserts-%E2%88%82-instead-of-removing-word
  - { key: Key1, mods: Alt, chars: "\e1" }
  - { key: Backslash, mods: Alt, chars: "\e\\" }
  # https://github.com/alacritty/alacritty/issues/1408#issuecomment-403250434
  - { key: Left, mods: Control, chars: "\eb" }
  - { key: Right, mods: Control, chars: "\ef" }
  - { key: Slash, mods: Control, chars: "\x1F" }
