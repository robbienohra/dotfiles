window:
  decorations: none
  padding:
    x: 80
  dynamic_padding: true
env:
  TERM: alacritty
scrolling:
  history: 10000
colors:
  selection:
    text: "#FFFFFF"
    background: "#4c566a"
    # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: "0x282828"
    # soft contrast: background = '0x32302f'
    foreground: "0xebdbb2"

  # Normal colors
  normal:
    black: "0x282828"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xa89984"

  # Bright colors
  bright:
    black: "0x928374"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
font:
  size: 13.5
  normal:
    family: "JetBrains Mono" 
    style: Medium
  italic:
    family: "JetBrains Mono"
    style: Italic
  bold:
    family: "JetBrains Mono"
    style: Bold
  use_thin_strokes: true
  offset:
    y: 1
key_bindings:
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor }
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor }
