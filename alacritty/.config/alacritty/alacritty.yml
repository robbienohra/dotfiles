window:
  decorations: none
  padding:
    x: 80
  dynamic_padding: true
env:
  TERM: alacritty
scrolling:
  history: 10000
colors:
  selection:
    text: '#FFFFFF'
    background: '#4c566a'
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
font:
  size: 13
  normal:
    family: 'FiraCode Nerd Font Mono'
    style: Medium
  italic:
    family: 'JetBrains Mono'
    style: Italic
  bold:
    family: 'JetBrains Mono'
    style: Bold
  use_thin_strokes: true
  offset:
    y: 1
key_bindings:
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }
  - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } 
  - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } 
